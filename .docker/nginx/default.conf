# NGINX config para Symfony + API, con CORS y seguridad

server {
    listen 80;
    listen 8000;
    server_name ${NGINX_BACKEND_DOMAIN};

    root /var/www/symfony/public;
    index index.php index.html;

    # Seguridad: denegar acceso a archivos ocultos o de entorno
    location ~ /\.(env|ht|git|svn|bash|dockerignore) {
        deny all;
    }

    # Página principal y SPA/API fallback
    location / {
        try_files $uri /index.php$is_args$args;
        charset utf-8;
    }

    # API en /api/*
    location /api/ {
        try_files $uri /index.php$is_args$args;
        charset utf-8;
    }

    # Entrada principal para PHP (CORS + FastCGI)
    location ~ ^/index\.php(/|$) {
        # Preflight request (CORS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range' always;
            add_header 'Access-Control-Max-Age' 1728000 always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' 0 always;
            return 204;
        }

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, DNT, User-Agent, X-Requested-With, If-Modified-Since, Cache-Control, Content-Type, Range' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        # FastCGI ? PHP
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        internal;
    }

    # Bloquear acceso directo a otros PHP
    location ~ \.php$ {
        return 404;
    }

    # Logging
    access_log /var/log/nginx/project_access.log;
    error_log /dev/stdout info;
}
